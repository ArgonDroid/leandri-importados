<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leandri Importados | Catálogo Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">

    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-2xl font-extrabold text-blue-900 tracking-tighter">LEANDRI IMPORTADOS</h1>
                <p class="text-xs text-gray-500 font-medium uppercase tracking-widest">Encomendas do Paraguai</p>
            </div>
            <div class="relative w-full md:w-72">
                <input type="text" id="searchInput" placeholder="O que você procura?" 
                    class="w-full px-4 py-2 bg-gray-100 border-transparent rounded-full text-sm focus:bg-white focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-8">
        <div id="catalogGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            </div>
    </main>

    <footer class="text-center py-10 text-gray-400 text-sm">
        <p>&copy; 2025 Leandri Importados - Todos os direitos reservados.</p>
        <p class="mt-1">Desenvolvido por <a href="https://github.com/ArgonDroid" class="hover:text-blue-600 underline">ArgonDroid</a></p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
